<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <style>
      .lightning-cursor {
        position: fixed;
        top: 0;
        left: 0;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: transparent;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        opacity: 0;
        z-index: 10000;
        user-select: none;
        pointer-events: none;
      }
      body{
        overflow: hidden;
      }
      #root{
        height:100vh;
        overflow-y: scroll;
      }
    </style>
    <!--Gsap-->
    <script src="https://kit.fontawesome.com/202d73839d.js" crossorigin="anonymous"></script>
    <title>Motion Art</title>
  </head>
  <body>
      <div id="root">
      </div>
      <div class="lightning-cursor"></div>
      <script>

        const cursor = document.querySelector('.lightning-cursor');

        function getRandomColor() {
          const letters = '0123456789ABCDEF';
          let color = '#';
          for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }
    
        document.addEventListener('pointermove', (e) => {
          const x = e.clientX + window.scrollX;
          const y = e.clientY + window.scrollY;
    
          gsap.to(cursor, {
            duration: 0.5,
            x: x,
            y: y,
            ease: 'power1.out',
            overwrite: 'auto',
            opacity: 1,
            scale: 1.5,
            transformOrigin: 'center',
            onComplete: () => {
              gsap.to(cursor, {
                duration: 0.5,
                scale: 1,
                ease: 'power1.out',
                overwrite: 'auto',
                opacity: 0,
                transformOrigin: 'center',
                delay: 0.1,
              });
            },
          });
    
          const numPoints = 10;
          const angleIncrement = (Math.PI * 2) / numPoints;
          const radius = 100;
    
          for (let i = 0; i < numPoints; i++) {
            const angle = i * angleIncrement;
            const x2 = x + Math.cos(angle) * radius;
            const y2 = y + Math.sin(angle) * radius;
            const color = getRandomColor();
    
            const point = document.createElement('span');
            point.style.left = x2 + 'px';
            point.style.top = y2 + 'px';
            point.style.width = '50px';
            point.style.height = '50px';
            point.style.position = 'absolute';
            point.style.pointerEvents = 'none';
            point.style.borderRadius = '50%';
            point.style.transform = 'translate(-50%, -50%)';
            point.style.background = 'transparent';
            point.style.boxShadow = `
              0 0 30px ${color},
              0 0 60px ${color},
              0 0 90px ${color},
              0 0 120px ${color}
            `;
            point.style.opacity = '0.4';
            point.style.filter = 'blur(30px)';
    
            document.body.appendChild(point);
    
            gsap.to(point, {
              duration: 1.5,
              x: x2 + Math.random() * 40 - 20,
              y: y2 + Math.random() * 40 - 20,
              ease: 'power1.out',
              overwrite: 'auto',
              opacity: 0,
              delay: Math.random() * 0.5,
              onComplete: () => {
                document.body.removeChild(point);
              },
            });
          }
        });
    
    </script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    </body>
</html>
